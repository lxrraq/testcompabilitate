<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Compatibilitate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 50px;
        }
        h1 {
            color: #ff5e5e;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .btn {
            background-color: #ff5e5e;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #e04b4b;
        }
    </style>
</head>
<body>
    <h1>Bună!</h1>
    <p>Te-ai gândit vreodată cât de compatibil(ă) ești cu persoana dragă? Dacă da, te invităm să faci testul nostru de compatibilitate!</p>

    <!-- Button to go to the test page -->
    <a href="test.html" class="btn">Începe testul!</a>
</body>
</html>
