<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Compatibilitate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            margin: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 50%;
            margin: auto;
        }
        h2 {
            color: #ff5e5e;
        }
        label {
            font-size: 18px;
            display: block;
            margin: 10px 0;
        }
        select {
            font-size: 16px;
            padding: 5px;
            margin: 5px 0;
        }
        .btn {
            background-color: #ff5e5e;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #e04b4b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Test de Compatibilitate</h2>
        <form id="compatibilityForm">
            <label for="q1">1. Cât de des comunicați?</label>
            <select name="q1" id="q1">
                <option value="5">Foarte des</option>
                <option value="4">Des</option>
                <option value="3">Uneori</option>
                <option value="2">Rar</option>
                <option value="1">Aproape niciodată</option>
            </select>

            <label for="q2">2. Aveți interese comune?</label>
            <select name="q2" id="q2">
                <option value="5">Da, foarte multe</option>
                <option value="4">Câteva</option>
                <option value="3">Puține</option>
                <option value="2">Foarte puține</option>
                <option value="1">Deloc</option>
            </select>

            <label for="q3">3. Cum gestionați conflictele?</label>
            <select name="q3" id="q3">
                <option value="5">Rezolvăm rapid și calm</option>
                <option value="4">În general bine</option>
                <option value="3">Ne certăm, dar ne împăcăm</option>
                <option value="2">Ne certăm des</option>
                <option value="1">Evacuăm conflictele</option>
            </select>

            <label for="q4">4. Aveți aceleași obiective în viață?</label>
            <select name="q4" id="q4">
                <option value="5">Da, exact aceleași</option>
                <option value="4">Aproape la fel</option>
                <option value="3">Diferite, dar compatibile</option>
                <option value="2">Foarte diferite</option>
                <option value="1">Deloc compatibile</option>
            </select>

            <label for="q5">5. Cât de important este timpul petrecut împreună?</label>
            <select name="q5" id="q5">
                <option value="5">Foarte important</option>
                <option value="4">Important</option>
                <option value="3">Neutră</option>
                <option value="2">Puțin important</option>
                <option value="1">Deloc important</option>
            </select>

            <button type="submit" class="btn">Află rezultatul</button>
        </form>
    </div>

    <script>
        document.getElementById("compatibilityForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            // Collect selected values
            let params = new URLSearchParams();
            for (let i = 1; i <= 5; i++) {
                let value = document.getElementById("q" + i).value;
                params.append("q" + i, value);
            }

            // Redirect to results page with answers
            window.location.href = "results.html?" + params.toString();
        });
    </script>
</body>
</html>
